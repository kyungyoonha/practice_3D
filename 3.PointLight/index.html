<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script type="module">
            import * as THREE from "https://cdn.skypack.dev/three@0.128.0";
            import Stats from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/libs/stats.module.js";
            import { OBJLoader } from "https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/OBJLoader.js";

            let camera, renderer, scene, stats, object, light1;

            const clock = new THREE.Clock();
            init();
            animate();

            function init() {
                camera = new THREE.PerspectiveCamera(
                    50,
                    window.innerWidth / window.innerHeight,
                    1,
                    1000
                );
                camera.position.z = 100;
                scene = new THREE.Scene();

                // renderer

                renderer = new THREE.WebGLRenderer({ antilias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                const loader = new OBJLoader();
                loader.load("./WaltHead.obj", function (obj) {
                    object = obj;
                    object.position.y = -30;
                    scene.add(object);
                });

                const sphere = new THREE.SphereBufferGeometry(0.5, 16, 8);
                const spherermat = new THREE.MeshBasicMaterial({
                    color: 0xff0040,
                });
                const spheremesh = new THREE.Mesh(sphere, spherermat);

                light1 = new THREE.PointLight(0xff0040, 2, 50);
                light1.add(spheremesh);
                scene.add(light1);

                stats = new Stats();
                document.body.appendChild(stats.dom);
            }

            function animate() {
                requestAnimationFrame(animate);
                const time = Date.now() * 0.0005;
                const delta = clock.getDelta();

                if (object) object.rotation.y -= 0.5 * delta;
                light1.position.x = Math.sin(time * 0.7) * 30;
                light1.position.y = Math.cos(time * 0.5) * 30;
                light1.position.z = Math.cos(time * 0.3) * 30;
                renderer.render(scene, camera);
                stats.update();
            }
        </script>
    </body>
</html>
